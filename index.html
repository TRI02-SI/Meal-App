<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>The Meal App</title>
       <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/3081/3081139.png">
       <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        
            <div class="container">
                <div class="meal-container">
                    <div class=" title meal-search">
                        <h1 > Choose the right meal, Here!</h1>
                    </div>

                    <form class="meal-search-box">
                        <input type="text" class="search-control" id="search-input-box" placeholder="Search your meal">
                        <button type="submit" class="btn" id="search-btn">
                            <i class="fa-regular fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <!---Search Result For Your Desired Meal-->
                <div class="meal-search-result">
                    <h2>Here's your meal</h2>
                    <div id="meal">
                        
    
                    </div>
                </div>
    
                
                <div class="meal-details">
                    <button type="button" class="recipe-close-btn" id="recipe-close-btn">
                        <i class = "fas fa-times"></i>
                    </button>
                </div>
 
            

                
            </div>
        


        
            

            

            
        <script src="script.js"></script>
    </body>
</html>
